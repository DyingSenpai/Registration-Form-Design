<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title">
                freeCodeCamp Survey Form
            </h1>
            <p id="description" class="description">
                Thank you for taking the time to help us improve the platform (project for yourself)
            </p>
        </header>
        <form id="survey-form">
            <div class="group">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" required name="name" placeholder="Enter your name" class="input-text">
            </div>
            <div class="group">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" required name="email" placeholder="Enter your email" class="input-text">
            </div>
            <div class="group">
                <label for="number" id="number-label">Age<span class="clue">(optional)</span></label>
                <input type="number" id="number" required name="number" placeholder="Enter your age" min="14" max="99"
                    class="input-text">
            </div>
            <div class="group">
                <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown" class="input-text">
                    <option>Select current role</option>
                    <option>Student</option>
                    <option>Full time job</option>
                    <option>Full time learner</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="group">
                <label for="recommendation">Would you recommend freeCodeCamp to a friend?</label>
                <div class="block-buttons">
                    <label>
                        <div class="radio-block">
                            <input type="radio" value="Definitely" name="recommendation" class="input-radio">Definitely
                        </div>
                    </label>
                    <label>
                        <div class="radio-block">
                            <input type="radio" value="Maybe" name="recommendation" class="input-radio">Maybe
                        </div>
                    </label>
                    <label>
                        <div class="radio-block">
                            <input type="radio" value="Not sure" name="recommendation" class="input-radio">Not sure
                        </div>
                    </label>
                </div>
            </div>
            <div class="group">
                <label for="fav-feature">What is your favorite feature of freeCodeCamp?</label>
                <select id="fav-feature" class="input-text">
                    <option>Select an option</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open source</option>
                </select>
            </div>
            <div class="group">
                <label for="">What would you like to see improved? <span class="clue">(Check all that
                        apply)</span>
                </label>
                <div class="block-buttons">
                    <div class="checkbox-block">
                        <input type="checkbox" value="Frontend" name="improve" class="input-checkbox">Front-end
                        Projects
                    </div>
                    <div class="checkbox-block">
                        <input type="checkbox" value="Backend" name="improve" class="input-checkbox">Back-end Projects
                    </div>
                    <div class="checkbox-block">
                        <input type="checkbox" value="Data Visualization" name="improve" class="input-checkbox">Data
                        Visualization
                    </div>
                    <div class="checkbox-block">
                        <input type="checkbox" value="Challenges" name="improve" class="input-checkbox">Challenges
                    </div>
                    <div class="checkbox-block">
                        <input type="checkbox" value="Open Source Community" name="improve" class="input-checkbox">Open
                        Source Community
                    </div>
                    <div class="checkbox-block">
                        <input type="checkbox" value="Gitter help rooms" name="improve" class="input-checkbox">Gitter
                        help rooms
                    </div>
                    <div class="checkbox-block">
                        <input type="checkbox" value="Videos" name="improve" class="input-checkbox">Videos
                    </div>
                    <div class="checkbox-block">
                        <input type="checkbox" value="City Meetups" name="improve" class="input-checkbox">City Meetups
                    </div>
                    <div class="checkbox-block">
                        <input type="checkbox" value="Wiki" name="improve" class="input-checkbox">Wiki
                    </div>
                    <div class="checkbox-block">
                        <input type="checkbox" value="Forum" name="improve" class="input-checkbox">Forum
                    </div>
                    <div class="checkbox-block">
                        <input type="checkbox" value="Additional Courses" name="improve"
                            class="input-checkbox">Additional Courses
                    </div>
                </div>
            </div>
            <div class="group">
                <label for="comment">Any comments or suggestions?</label>
                <textarea id="comments" class="input-textarea" name="comments"
                    placeholder="Enter your comment here..."></textarea>
            </div>
            <input type="submit" value="Submit" id="submit" class="submit-button">
        </form>
    </div>
</body>

</html>
